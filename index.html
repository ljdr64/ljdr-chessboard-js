<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>LJDR Chessboard Demo</title>
  <!-- estilos base -->
  <link rel="stylesheet" href="/src/assets/ljdr.base.css" />
  <link rel="stylesheet" href="/src/assets/ljdr.blue.css" />
  <link rel="stylesheet" href="/src/assets/ljdr.cburnett.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #app {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <h1>LJDR Chessboard Demo</h1>
  <div id="app"></div>

  <script type="module">
    import { createChessBoard } from "/src/index.ts";

    const chessboard = createChessBoard({
      id: "board1",
      squareSize: 60,
      coordinates: true,
    });

    chessboard.wrap(document.getElementById("app"));
  </script>
</body>

</html>
